<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container shadow mt-5 mb-3">
        <div class="row mt-3">
            {% for category in user_category%}
            <div class="col-sm mt-2">
                <img src="{{ url_for('static', filename='pancakes.jpg') }}" alt="pancakes"
                    class="col-sm p-0 object-fit-cover overflow-hidden w-100 rounded">
                <div class="row">
                    <div class="col-8 col-md-8 col-sm-7 col-lg-9">
                        <p class="fw-bold fs-5 text-uppercase">{{category.name}}</p>
                        <p class="fw-medium text-secondary text-capitalize fs-6">{{category.description}}</p>
                    </div>
                    <div class="col-4 mt-3 col-md-4 col-sm-5 mt-sm-5 col-lg-3 mt-md-4">
                        <a class="btn btn-primary" href="#" role="button">Recipes</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
