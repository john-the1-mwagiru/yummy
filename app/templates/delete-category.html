<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Delete Category</title>
</head>

<body>
    <div class="row vh-100">
        <img src="{{ url_for('static', filename='pancakes.jpg') }}" alt="login-image"
            class="col-sm p-0 object-fit-cover overflow-hidden">
        <div class="col-sm m-auto">
            <h2 class="mb-3 mb-md-5 mt-2 mt-md-0 text-center">Delete Category</h2>
            <!-- Button trigger modal -->
            <div class="d-flex justify-content-center mb-3">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Delete Category
                </button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Category</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this?
                        </div>
                        <div class="modal-footer">
                            <a href="{{url_for('categories')}}" class="btn btn-danger" tabindex="-1" role="button"
                                aria-disabled="true">Confirm</a>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
                integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
                crossorigin="anonymous"></script>
            <script>
                const tooltips = document.querySelectorAll()
            </script>
        </div>
    </div>
</body>

</html>
