<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-md-6"> <img src="{{ url_for('static', filename='pancakes.jpg') }}" alt="login-image"
                class=" img-fluid"> </div>
        <form class="col-md-6 text-center mt-5" action="#" method="post">

            <div class="d-flex flex-column mb-3">
                <h2 class="mb-5">Yummy Recipes</h2>
                {% if error %}
                <div>
                    <p class="text-center text-danger"><strong>Error:</strong> {{ error }}
                </div>
                {% endif %}

                <label for="exampleInputEmail1" class="form-label mb-3">Username</label>
                <input type="text" name="username" value="{{username}}"
                    class="border border-secondary-subtle rounded p-1 w-50 mx-auto">
                <label for="exampleInputPassword1" class="form-label mb-3 mt-2">Password</label>
                <input type="password" name="password" value="{{password}}"
                    class="border border-secondary-subtle rounded p-1 min-width mb-3 w-50 mx-auto">
                <button type="submit" class="btn btn-primary mt-3 mb-3 w-25 mx-auto">Login</button>
                <p class="text-center">Don't have an account?&nbsp;<a href="#">Sign Up</a></p>
            </div>

        </form>
    </div>
</body>
</body>

</html>
