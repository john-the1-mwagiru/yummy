<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Log into Yummy Recipes</title>
</head>

<body>
    <div class="row vh-100">
        <img src="{{ url_for('static', filename='pancakes.jpg') }}" alt="login-image"
            class="col-sm p-0 object-fit-cover overflow-hidden">
        <div class="col-sm m-auto">
            <h2 class="mb-3 mb-md-5 mt-2 mt-md-0 text-center">Log In to Yummy Recipes</h2>
            <form class="d-flex flex-column px-2 px-lg-5 mx-lg-5 m-auto" action="#" method="post">
                {% if error %}
                <div>
                    <p class="text-center text-danger"><strong>Error:</strong> {{ error }}
                </div>
                {% endif %}
                <div class="mb-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="username" value="{{username}}" class="form-control w-100">
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" value="{{password}}" class="form-control w-100">
                </div>
                <button type="submit" class="btn btn-primary w-100 p-3 text-center mb-2">
                    Log In
                </button>
                <p class="text-center">Don't have an account?&nbsp;<a href="{{url_for('registration')}}">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
