<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Recipes</title>
</head>

<body>
    <div class="row vh-100">
        <img src="{{ url_for('static', filename='pancakes.jpg') }}" alt="login-image"
            class="col-sm p-0 object-fit-cover overflow-hidden">
        <div class="col-sm m-auto">
            <h2 class="mb-3 mb-md-5 mt-2 mt-md-0 text-center">User Recipes</h2>
            <ol class="list-group-numbered">
                {%for recipe in user_recipes%}
                <li class="list-group-item mb-2"><span class="fw-medium">Recipe:</span>
                    <a href="#">
                        <p>{{recipe.name}}</p>
                    </a>
                    {%endfor%}
                </li>
            </ol>

        </div>
    </div>
</body>

</html>
